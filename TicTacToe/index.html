<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <!--
            I want a TicTacToe game where I can play with a friend.
            Create front end
                Using Grid/Flex
                Css
            Winner
                Gid background colored
            Two players
                X
                O
            Win rules
                If one of the players gets 3 in a row/colum/diagonal
            Tie rules
                When the board is full AND there is no winner
            Play vs PC/AI


            Leadboards

            Save / Restart swap places
            Not needed fields/buttons are disabled
        -->
        <div class="container text-center containerTicTacToe">
            <div class="row tictactoerow">
                <div class="col-4 tictactoegrid"></div>
                <div class="col-4 tictactoegrid"></div>
                <div class="col-4 tictactoegrid"></div>
            </div>
            <div class="row tictactoerow">
                <div class="col-4 tictactoegrid"></div>
                <div class="col-4 tictactoegrid"></div>
                <div class="col-4 tictactoegrid"></div>
            </div>
            <div class="row tictactoerow">
                <div class="col-4 tictactoegrid"></div>
                <div class="col-4 tictactoegrid"></div>
                <div class="col-4 tictactoegrid"></div>
            </div>
        </div>

        <br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <label for="player1" class="form-label">Player 1 (<span id="player1Move"></span>)</label>
                    <input type="email" class="form-control" id="player1">
                </div>
                <div class="col-3">
                    <label for="player2" class="form-label">Player 2 (<span id="player2Move"></span>)</label>
                    <input type="email" class="form-control" id="player2">
                </div>
                <div class="col-3" style="align-self: end;" >
                    <button type="button" class="btn btn-primary" onclick="Players()">Save</button>
                </div>
                <div class="col-3" style="align-self: end;" >
                    <button type="button" class="btn btn-warning" onclick="RestartBtn()">Restart</button>
                </div>
            </div>
        </div>

        <br><br><br>
        <h2>Leaderboards</h2>
        <div id="pastGames">
        </div>
        
        <script src="./scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
