<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Lesson 7</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <h1>Javascript 2</h1>

        <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName">
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <button onclick="OnSubmit()" class="btn btn-primary">Submit</button>
        <br>
        <br>
        <h2>Matemaatiline m√§ng</h2>
        <!--
            Lihtsad tehed 1 -> 10, kus kasutame liitmise
        -->
        <p><span id="generatedNumbers"></span> = <span id="answer">X</span></p>
        <div class="mb-3">
            <label for="guessedNumber" class="form-label">Guess X</label>
            <input onchange="guessChanged()" type="number" class="form-control" id="guessedNumber">
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <p>Lives: <span id="lives"></span></p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div id="prog" class="progress-bar"></div>
        </div>
        <p>Remaining answers: <span id="remainingAnsw"></span></p>
        <div class="container">
            <div class="row">
              <div class="col-6">
                <select onchange="SelectorChanged()" class="form-select" aria-label="Default select example" id="selector">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="both">Both</option>
                </select>                  
              </div>
              <div class="col-6">
                <button onclick="GuessNumber()" class="btn btn-primary" disabled id="guessBtn">Guess</button>
              </div>
            </div>
        </div>
        
        <button id="restartBtn" onclick="Restart()" class="btn btn-secondary" style="display: none;">Restart</button>
        <br><br><br>

        <button class="btn btn-primary" onclick="StartGame()">START NEW GAME</button>
        <h2>Previous Answers</h2>
        <div id="pastAnswer"></div>

        <script src="./scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
